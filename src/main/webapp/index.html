	<script type="text/ng-template" id="/inline-submitRequest.html">
	  <h4 class="cover-heading input-sm">Assign Request to Employee</h4>
	  <form class="input-sm" >
	  <div class="inner cover pre-scrollable"  >
		
		  <div class="form-group text-left col-sm-7 input-sm">
			<label for="employee">Employee</label>
					  <select class="form-control input-sm" id="employee" ng-model="trackingreq.employee" 
					  ng-options="employee.name for employee in employees track by employee.id">
					  <option value="">-- choose Employee --</option>
					  </select>
		  </div>
		  <div class="form-group text-left col-sm-7">
			<label for="customer">Customer</label>
					  <select class="form-control input-sm" id="customer" ng-model="trackingreq.customer" 
					  ng-options="customer.name for customer in customers track by customer.id">
					  <option value="">-- choose Customer --</option>
					  </select>
		  </div>
	
		  <div class="form-group text-left col-sm-7 input-sm">
		    <label for="software" class="control-label">Software Installation Details</label>
		  <div class="form-group form-group-sm" style="margin-bottom: 0.5rem;">
			<textarea class="form-control input-sm" ng-model="trackingreq.install.desc" rows="3" placeholder="Description" ></textarea>
		  </div>			
			<div class="input-sm" style="height:45px">
			  <input type="textl" class="form-control" id="software" ng-model="trackingreq.install.id" placeholder="Target Completion Date">
			</div>	
			<div class="input-sm" style="height:45px" >
			  <input type="textl" class="form-control" id="software" ng-model="trackingreq.install.charges" placeholder="Charges">
			</div>			
			<div class="input-sm" style="height:45px">
			  <input type="textl" class="form-control" id="software" ng-model="trackingreq.install.discamt" placeholder="Discount Amount">
			</div>
			<div class="input-sm" style="height:45px" >
			  <input type="textl" disabled class="form-control" id="software" ng-model="trackingreq.install.discamt" placeholder="Total Installation Charges">
			</div>			
		  </div>

		  

		</div>
  
			 
	</div>	
	<BR>
		<button type="submit" class="btn btn-danger">Submit</button>
		<button type="reset" class="btn btn-danger">Clear</button>
	  </form>
	</script>	

	<script type="text/ng-template" id="/inline-home.html">
	  <div class="inner cover">

		</h3>
	  </div>
	</script>		

	<script type="text/ng-template" id="/inline-login.html">
	  <div class="inner cover">
		    <div class="panel panel-default col-md-7 col-centered">
			  <form class="center-block">
				  <div class="form-group">
					<input type="textl" class="form-control" ng-model="user.name"  placeholder="User Name">
				  </div>
				  <div class="form-group">
					<input type="password" class="form-control" ng-model="user.password" placeholder="Password">
				  </div>
				  <div class="form-group">
					<input type="button" class="form-control btn btn-primary" value="Login" ng-click="login()" placeholder="Password">
				  </div>				  
			  </form>
		  </div>
		</div>		
	</script>	


	<script type="text/ng-template" id="/inline-companies.html">
	  <div class="inner cover col-centered"  >
			<div class="row">
			  <div class="text-center col-centered">
			  Please Select Company
			  <select class="form-control input-sm" id="sel1" ng-model="company" 
									ng-change="addCompany=false;selectedCompany=true;insertUpdStatus=null" ng-options="company1.name for company1 in companies">
					<option value="">-- choose Company --</option>
				</select>
			  </div>
			</div>
			<div class="row">
			  <div class="input-sm text-center col-centered">
				   
				   <a class="text-warning" href="javscript:void(0)" 
				   ng-click="addCompany=true;selectedCompany=false;company={};insertUpdStatus=null" >Click</a> here to add Company
			  </div>
			</div>	 

			<div class="panel panel-default col-md-7 col-centered input-sm" ng-show="addCompany==true || selectedCompany == true">
			  <form class="center-block" >
				  <div class="form-group form-group-sm" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control custom-sm" ng-model="company.name" placeholder="Company Name">
				  </div>
				  <div class="form-group form-group-sm" style="margin-bottom: 0.5rem;">
					<textarea class="form-control custom-sm" ng-model="company.address" rows="3" placeholder="Company Address" ></textarea>
				  </div>
				  <div class="form-group form-group-sm" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control custom-sm" ng-model="company.tin"  placeholder="TIN Number">
				  </div>
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control custom-sm" ng-model="company.phone1"  placeholder="Phone1">
				  </div>
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control custom-sm" ng-model="company.phone2"  placeholder="Phone2">
				  </div>
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control custom-sm" ng-model="company.primarycontact"  placeholder="Primary contact">
				  </div>
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control custom-sm" ng-model="company.primaryDesg"  placeholder="Primary Contact designation">
				  </div>
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control custom-sm" ng-model="company.primaryPhone"  placeholder="Primary Contact Phone">
				  </div>				  
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="button" class="form-control btn btn-primary custom-sm" ng-show="addCompany==true" value="Create" ng-click="createCompany(company)">
					<input type="button" class="form-control btn btn-primary custom-sm" ng-show="addCompany==false" value="Edit" ng-click="editCompany()">
				  </div>				  
			  </form>				
			</div>
							
		  			  <div class="form-group col-centered bg-success col-md-7" ng-show="insertUpdStatus != null" >
						{{insertUpdStatus}}
					  </div>
				  
	  </div>
	</script>
	
	
	<script type="text/ng-template" id="/inline-employees.html">
	  <div class="inner cover col-centered"  >
			<div class="row">

			  Please Select Employee

									ng-change="addEmployee=false;selectedEmployee=true;insertUpdStatus=null" ng-options="employee1.name for employee1 in employees">

				</select>
			  </div>
			</div>
			<div class="row">
			  <div class="input-sm text-center col-centered">
				   
				   <a class="text-warning" href="javscript:void(0)" 
				   ng-click="addEmployee=true;selectedEmployee=false;employee={};insertUpdStatus=null" >Click</a> here to add Employee
			  </div>
			</div>	 

			<div class="panel panel-default col-md-7 col-centered input-sm" ng-show="addEmployee==true || selectedEmployee == true">
			  <form class="center-block" >
				  <div class="form-group form-group-sm" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control input-sm" ng-model="employee.name" placeholder="Employee Name">
				  </div>
				  <div class="form-group form-group-sm" style="margin-bottom: 0.5rem;">
					<textarea class="form-control input-sm" ng-model="employee.address" rows="3" placeholder="Employee address" ></textarea>
				  </div>
				  <div class="form-group form-group-sm" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control" ng-model="employee.email"  placeholder="Email">
				  </div>
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control" ng-model="employee.phone1"  placeholder="Phone1">
				  </div>
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control" ng-model="employee.phone2"  placeholder="Phone2">
				  </div>
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="text" class="form-control" ng-model="employee.referBy"  placeholder="Refered By">
				  </div>				  
				  <div class="form-group" style="margin-bottom: 0.5rem;">
					<input type="button" class="form-control btn btn-primary" ng-show="addEmployee==true" value="Create" ng-click="createEmployee(employee)">
					<input type="button" class="form-control btn btn-primary" ng-show="addEmployee==false" value="Edit" ng-click="editEmployee()">
				  </div>				  
			  </form>				
			</div>
							
		  			  <div class="form-group col-centered bg-success col-md-7" ng-show="insertUpdStatus != null" >
						{{insertUpdStatus}}
					  </div>
				  
	  </div>
	</script>
